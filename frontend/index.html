<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LANversation 💬🔐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>LANversation 💬</h1>
    <p class="tagline">Secure. Simple. Local. 🔐</p>

    <input type="text" id="username" placeholder=" 👤  Enter your name">
    <input type="password" id="key" placeholder=" 🔑  Shared Encryption Key">
    <textarea id="message" rows="3" placeholder=" ✍️  Type your message here..."></textarea>
    <button onclick="sendMessage()">🚀 Send</button>

    <ul id="chatBox"></ul>
  </div>
</body>
</html>
